<template name="home">
  {{#contentFor "headerTitle"}}
    <a href="{{pathFor 'home'}}"><img class="logo" alt="Noora Health" src="/NHlogo.png"/></a>
  {{/contentFor }}

  {{#ionView}}
    {{#ionContent}}
    <div class="padding-horizontal">
      <div class='row valign-wrapper margin-top'>
        <a class="valign button button-calm full-width col-center flow-text" href="{{pathFor 'editPatient'}}"><i class="icon ion-person-add"></i> New Patient </a>
      </div>

      <div class='row valign-wrapper'>
        <a href="{{pathFor 'trackClasses'}}" class="valign col-center full-width button-calm button flow-text"><i class="icon ion-person-stalker"></i> Track Class </a>
      </div>

      <div class='row valign-wrapper'>
        <a href="{{pathFor 'trackPracticals'}}" class="valign col-center full-width button-calm button flow-text"><i class="icon ion-clipboard"></i> Track Practicals </a>
      </div>
    </div>
    {{/ionContent}}
  {{/ionView}}

</template>
